<div class="row">
	<div class="col s2 m3 l3 xl4">

	</div>
	<div class="col s8 m6 l6 xl4 center-align">
		<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="cfg_wifi_ssid" type="text" data-length="32">
					<label for="cfg_wifi_ssid">Сеть WiFi</label>
				</div>
				</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="cfg_wifi_password" type="password" data-length="32">
					<label for="cfg_wifi_password">Пароль</label>
				</div>
			</div>
		</form>
		</div>
		<a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">check</i></a>
	</div>
	<div class="col s2 m3 l3 xl4">

	</div>
</div>

<div id="container_script" style="display: none;"></div>
<!-- type="text/template"-->
<script id="template_script">
	// Начальный скрипт
	function page_script() {
		getValue();
	}

	// Загрузка данных
	function getValue() {
		let data = loadData('cfg_wifi');
		data
			.then(function(fulfilled) {
				let value = JSON.parse(fulfilled);
				let cfg_wifi_ssid = document.getElementById('cfg_wifi_ssid');
				cfg_wifi_ssid.value = value.wifi.ssid;
				
				components_update();
			})
			.catch(function(error) {
				console.log(error.message);
			});
	}
</script>
